# Site settings
title: "The Jackrabbit"
description: "A science fiction series"
baseurl: ""
url: "https://yourusername.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Books"
    url: "/books/"
  - title: "Characters"
    url: "/characters/"
  - title: "Encyclopedia"
    url: "/encyclopedia/encyclopedia.html"
  - title: "Contact"
    url: "/contact/"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

